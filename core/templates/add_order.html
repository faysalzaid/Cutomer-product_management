{% extends 'base.html' %}
{% block content %}
{% load static %}
  <div id="middle">
    {% include 'side.html' %}
    <div id="center-column">
      <div class="top-bar"> <a href="/" class="button">Go back </a>
        <h1>{{title}}</h1>
        <div class="breadcrumbs"><a href="#">{{title}}</a> / <a href="#">Contents</a></div>
      </div>
      <br />
      <div class="select-bar">
        <label>
        <input type="text" name="textfield" />
        </label>
        <label>
        <input type="submit" name="Submit" value="Search" />
        </label>
      </div>





      <div class="table"> <img src="img/bg-th-left.gif" width="8" height="7" alt="" class="left" /> <img src="img/bg-th-right.gif" width="7" height="7" alt="" class="right" />
        <table class="listing form" cellpadding="0" cellspacing="0">
          <tr>
            <th class="full" colspan="2">ADD {{title}}</th>
          </tr>

          <form method='POST'>{% csrf_token %}


          <tr class="bg">
            <td class="first"><strong>{{form.label}}</strong></td>
            <td class="last">{{form}}</td>
          </tr>
        
          <tr class="bg">
            <td class="first"><button class='btn btn-sm btn-primary'>Submit</button></td>
          </tr>
         
          </form>
          
        </table>
        <p>&nbsp;</p>
      </div>
    </div>

    
            {% endblock content %}
